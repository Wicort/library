<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio" />
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">fio errors</div>
    <br />
    <label for="birthYear">Год рождения: </label>
    <input type="text" th:field="*{birthYear}" id="birthYear" />
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">fio errors</div>
    <br />
    <input type="submit" value="Добавить">
</form>

<hr />
<a href="/people">&lt;&lt; К списку</a>

</body>
</html>
