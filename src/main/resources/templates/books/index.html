<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Книги</title>
</head>
<body>
  <h1>Список книг</h1>
  <form method="get" action="/books/new">
    <input type="submit" value="Новая книга">
  </form>
  <form method="get" action="/books/search">
    <input type="submit" value="Найти книгу">
  </form>
  <ul>
    <li th:each="book : ${books}">
      <a th:href="@{/books/{id}(id=${book.getId()})}"
         th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
        book
      </a>
    </li>
  </ul>
  <hr />
  <a href="/library">&lt;&lt; На главную </a>

</body>
</html>
